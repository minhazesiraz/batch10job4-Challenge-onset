        function calculateTax(income, expense) {
    if (typeof income !== 'number' || typeof expense !== 'number' || income < 0 || expense < 0 || income < expense) {
        return "Invalid Input";
    }
    const taxableIncome = income - expense;
    const tax = taxableIncome * 0.2;
    return tax;
}

    const emailRegularExpression = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegularExpression.test(email)) {

    }

    const notification = `${username} sent you an email from ${domain}`;

function checkDigitsInName(name) {
    if (typeof name !== 'string') {
        return "Invalid Input";
    }

    let result = /\d/.test(name);
    return result;

function calculateFinalScore(student) {
    if (typeof student !== 'object' || 
        typeof student.name !== 'string' || 
        typeof student.testScore !== 'number' || 
        typeof student.schoolGrade !== 'number' || 
        typeof student.isFFamily !== 'boolean') {
        return "Invalid Input";
    }
    
    const totalScore = student.testScore + student.schoolGrade + (student.isFFamily ? 20 : 0);
    return totalScore >= 80;
}

function waitingTime(waitingTimes, serialNumber) {
    if (!Array.isArray(waitingTimes) || typeof serialNumber !== 'number' || serialNumber <= waitingTimes.length) {
        return "Invalid Input";
    }
    const totalTime = waitingTimes.reduce((acc, time) => acc + time, 0);
    const averageTime = Math.round(totalTime / waitingTimes.length);
    const remainingPeople = (serialNumber - 1) - waitingTimes.length;
    return remainingPeople * averageTime;
}
